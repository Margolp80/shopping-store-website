<div class="all-dialog">
  <h1 mat-dialog-title style="text-align: center">{{ cardToBuyData.title }}</h1>
  <hr />
  <h4 mat-dialog-subtitle style="text-align: center">
    <b>{{ cardToBuyData.price }}$</b> <i>(shipping not included)</i>
  </h4>
  <hr />
  <div mat-dialog-content>
    <img src="{{ cardToBuyData.img }}" alt="" style="max-width: 300px" />
  </div>
  <div mat-dialog-content>
    <div class="shiping">
      <h4 style="font-family: cursive; color: rgb(216, 75, 75)">
        shipping info:
      </h4>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>State</mat-label>
        <input matInput />
      </mat-form-field>
      <br />
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput />
      </mat-form-field>
      <br />

      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="button">
      <button mat-raised-button color="primary" style="width: 100%">
        continue to payment
      </button>
    </div>
  </div>
</div>
