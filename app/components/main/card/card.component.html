<a style="text-decoration: none" class="card"
  ><mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <a (click)="displayCard(card)" routerLink="/card-page"
      ><img mat-card-image src="{{ card.img }}" alt="Photo of a Shiba Inu"
    /></a>
    <mat-card-content>
      <p>
        {{ card.content }}
      </p>
      <h2 style="margin-left: 17%">
        <p>{{ card.price }}$</p>
      </h2>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-around">
      <button mat-raised-button color="primary" (click)="openDialog(card)">
        Buy it now
      </button>

      <button *ngIf="IsCart" (click)="onAddToCart(card)" mat-button>
        Add to Cart<mat-icon>shopping_cart</mat-icon>
      </button>

      <button
        style="margin: 0%"
        (click)="deleteOneFromCart(card)"
        *ngIf="!IsCart"
        mat-button
        color="warn"
      >
        remove from cart<mat-icon>remove_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card></a
>
